services:
  logger.channel.elastic_apm:
    class: Drupal\Core\Logger\LoggerChannel
    factory: logger.factory:get
    arguments: ['elastic_apm']

  http_middleware.elastic_apm:
    class: Drupal\elastic_apm\StackMiddleware\Middleware
    tags:
      - { name: http_middleware, priority: 350 }

  elastic_apm.service:
    class: Drupal\elastic_apm\ApiService
    arguments:
      - '@config.factory'
      - '@current_user'

  elastic_apm.request_event_subscriber:
    class: Drupal\elastic_apm\EventSubscriber\RequestSubscriber
    arguments:
      - '@elastic_apm.service'
      - '@current_route_match'
      - '@logger.channel.elastic_apm'
      - '@messenger'
    tags:
      - {name: event_subscriber}

  elastic_apm.exception_event_subscriber:
    class: Drupal\elastic_apm\EventSubscriber\ElasticApmExceptionSubscriber
    arguments:
      - '@elastic_apm.service'
    tags:
      - {name: event_subscriber}
